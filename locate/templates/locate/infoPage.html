
{% extends 'locate/base.html' %}

{% block content %}


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />

	<div id="mapid" style="width: 600px; height: 400px"></div>

    {% if not_found %}
        <h2>Numbers not found:</h2>
        <ul>
        {% for i in not_found %}
            <li>{{i}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>All numbers found</h2>
    {% endif %}

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
	<script>

		{% if myCenter %}
		var mymap = L.map('mapid').setView({{myCenter}}, 13);
		{% else %}
		var mymap = L.map('mapid').setView([19.0791,72.908], 13);
		{% endif %}


		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


        {% for keys,loc_list in locations.items %}
		L.marker({{loc_list}}).addTo(mymap).bindPopup("<b>{{keys}}</b>").openPopup();
        {% endfor %}


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>

{% endblock %}
